<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="calculator-grid">

        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two gray">AC</button>
            <button data-delete class="gray1">DEL</button>
            <button data-operation class="orange">รท</button>
           
            <button data-number class="dark-gray">7</button>
            <button data-number class="dark-gray">8</button>
            <button data-number class="dark-gray">9</button>
            <button data-operation class="orange">*</button>
            <button data-number class="dark-gray">4</button>
            <button data-number class="dark-gray">5</button>
             <button data-number class="dark-gray">6</button>
             <button data-operation class="orange">-</button>
             <button data-number class="dark-gray">1</button>
            <button data-number class="dark-gray">2</button>
            <button data-number class="dark-gray">3</button>
            <button data-operation class="orange">+</button>
            <button data-number class="span-two dark-gray1">0</button>
            <button data-number class="dark-gray">.</button>
            <button data-equals class="orange">=</button>
            
        </div>

    </div>

  </body>
</html>
